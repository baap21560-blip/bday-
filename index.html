<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise ðŸ’™</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>

    
    /* 1. The Main Title Shadow */
.main-title, #final-letter h2 {
  font-family: 'Lemon Milk', sans-serif;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #0c4a6e;
  /* Soft spread shadow for depth */
  text-shadow: 2px 4px 8px rgba(12, 74, 110, 0.2);
}

/* 2. The "Happy Birthday" Highlight Shadow */
.birthday-text {
  font-family: 'Lemon Milk', sans-serif;
  text-transform: uppercase;
  letter-spacing: 3px;
  color: #0ea5e9;
  /* White glow to help it stand out, plus a soft drop shadow */
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 3px 3px 6px rgba(0, 0, 0, 0.1);
}

/* 3. Button Text Shadow */
.nav-btn span {
  font-family: 'Lemon Milk', sans-serif;
  /* Very subtle shadow for a "sharp" look */
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
}

/* 4. Handwriting Shadow (Optional but looks great) */
.handwritten-message, #final-letter p {
  font-family: 'Dancing Script', cursive;
  /* Light shadow to simulate ink on paper depth */
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.08);
}


    /* ================= BACKGROUND ================= */
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #e0f2fe, #bae6fd, #7dd3fc, #e0f2fe);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ================= LOADING SCREEN ================= */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #e0f2fe;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-out;
    }

    .loader-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* Butterflies "Playing" / Spinning in a circle */
    .playing-butterfly {
      position: absolute;
      width: 40px;
      height: 30px;
      top: 50%;
      left: 50%;
      margin-top: -15px;
      margin-left: -20px;
    }

    .playing-butterfly:nth-child(1) { animation: play1 3s linear infinite; }
    .playing-butterfly:nth-child(2) { animation: play2 3s linear infinite; }

    @keyframes play1 {
      0% { transform: rotate(0deg) translateX(60px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
    }

    @keyframes play2 {
      0% { transform: rotate(180deg) translateX(60px) rotate(0deg); }
      100% { transform: rotate(540deg) translateX(60px) rotate(-360deg); }
    }

    .wing {
      position: absolute;
      width: 20px;
      height: 25px;
      background: linear-gradient(to bottom, #60a5fa, #1d4ed8);
      border-radius: 50% 50% 0 50%;
      animation: flap 0.2s ease-in-out infinite;
    }
    .wing.right { right: 0; border-radius: 50% 50% 50% 0; transform-origin: left; }
    .wing.left { left: 0; transform-origin: right; }

    @keyframes flap {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(70deg); }
    }

    /* ================= CARD & CONTENT ================= */
    #card {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
      z-index: 10;
    }

    #card.show { opacity: 1; transform: translateY(0); }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-3d {
      background: #3b82f6;
      box-shadow: 0 4px 0 #1d4ed8;
      transition: all 0.1s ease;
    }
    .btn-3d:active { transform: translateY(3px); box-shadow: 0 1px 0 #1d4ed8; }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div class="loader-container">
      <div class="playing-butterfly">
        <div class="wing left"></div>
        <div class="wing right"></div>
      </div>
      <div class="playing-butterfly">
        <div class="wing left"></div>
        <div class="wing right"></div>
      </div>
    </div>
    <p class="text-blue-600 font-bold tracking-widest mt-10 animate-pulse">PREPARING YOUR SURPRISE...</p>
  </div>

  <div id="card" class="glass rounded-3xl shadow-2xl p-10 w-[90%] max-w-md text-center relative">
    <div class="absolute -top-4 left-1/2 -translate-x-1/2 bg-blue-500 text-white px-6 py-1.5 rounded-full text-xs font-bold tracking-widest shadow-md">
      MESSAGE FOR YOU ðŸ’™
    </div>

    <h1 class="text-3xl font-extrabold text-blue-900 mt-4">HEY MISS BATMAN ðŸ˜‡</h1>

    <p class="text-blue-800 font-medium mt-6 text-lg leading-relaxed">
      Happy Birthday! Aaj cake zyada khaana, kya pta weight badh jaye ðŸ™Œ ( meko nhi lgta badhega waise ðŸ˜…)...
    </p>

    <button onclick="openLetter()" class="btn-3d mt-8 w-full text-white font-bold py-4 rounded-2xl text-lg uppercase tracking-widest">
      Open 
    </button>
  </div>

  <script>
    // Sequence of events
    window.onload = () => {
      const loader = document.getElementById('loading-screen');
      const card = document.getElementById('card');

      // 1. Let them "play" for 3 seconds
      setTimeout(() => {
        loader.style.opacity = '0'; // Fade out loading screen
        
        setTimeout(() => {
          loader.style.display = 'none'; // Remove from DOM
          card.classList.add('show'); // Reveal main card
        }, 1000); // Wait for fade to finish
      }, 3000);
    };

    function openLetter() {
      window.location.href = 'letter.html';
    }
  </script>

</body>
</html>
